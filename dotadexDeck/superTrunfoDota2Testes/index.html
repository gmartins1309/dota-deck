<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>DotA 2 - Super Trunfo  - Battle Cards</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<html>
<head>
    <title>
        DotA 2 - Super Trunfo  - Battle Cards
    </title>
</head>
<body>
    <div class="container">
        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-super-trunfo.png" class="page-logo"
            alt="">
        <h1 class="page-title">DotA 2 - Super Trunfo  - Battle Cards</h1>
        <button onclick="sortCard()" id="btnSort">Sort a card</button>
        <form id="form">
            <h2>Pick your attribute</h2>
            <div class="wrapper">
                <div>
                    <div id="player-card">
                        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/card-super-trunfo-transparent-ajustado.png"
                            style=" width: inherit; height: inherit; position: absolute;">
                        <h3></h3>
                    </div>
                </div>
                <div>
                    <div id="machine-card" class="carta"><img
                            src="https://www.alura.com.br/assets/img/imersoes/dev-2021/card-super-trunfo-transparent-ajustado.png"
                            style=" width: inherit; height: inherit; position: absolute;"></div>
                </div>
            </div>
            <button class="button-play" type="button" id="btnPlay" onclick="play()" disabled="false">Play</button>
            <div id="result"></div>
        </form>
    </div>
</body>
</html>
  <script  src="./script.js"></script>
</body>
</html>
